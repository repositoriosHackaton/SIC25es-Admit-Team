<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Admit AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Barra de navegaciÃ³n (igual a anteriores) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo.svg" alt="Logo" width="50" height="50" class="me-2">
                <span class="fs-4 fw-bold">Admit AI</span>
            </a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-12">
                <a href="index.html" class="btn btn-primary rounded-pill shadow-sm">
                    <i class="fas fa-arrow-left me-2"></i>Volver al Inicio
                </a>
            </div>
        </div>
        <div class="row g-4">

            <!-- Target School -->
            <div class="col-md-4">
                <div class="probability-card target-school">
                    <div class="card-body">
                        <i class="fas fa-bullseye fa-3x mb-3 text-center"></i>
                        <h3 class="card-title">Target School</h3>
                        <div class="university-rating mb-3">
                            <br>
                            <span class="badge bg-light text-dark">University Ranking</span>
                            <div class="stars">
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star text-warning"></i>
                                <i class="fas fa-star"></i>
                            </div>
                        </div>
                        <div class="probability-percent">50%</div>
                        <div class="recommendations mt-4">
                            <h5>Recomendaciones:</h5>
                            <ul class="list-unstyled">
                                <li><i class="fas fa-check me-2"></i>National University 1</li>
                                <li><i class="fas fa-check me-2"></i>State Tech 2</li>
                                <li><i class="fas fa-check me-2"></i>Metro College 3</li>
                                <li><i class="fas fa-check me-2"></i>Central University 4</li>
                                <li><i class="fas fa-check me-2"></i>Global Institute 5</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="resultados.js"></script>
</body>
</html>
